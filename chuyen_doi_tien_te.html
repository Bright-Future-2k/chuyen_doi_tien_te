<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển_đổi_tiền _tệ</title>
</head>
<body>
    <h4>Amount</h4>
    <input type="number" id="amount">
    <h4>From Currency</h4>
<select id="from">
    <option value="23000" form="country1">VietNam</option>
    <option value="1" form="country1">USD</option>
</select>
<h4>To Currency</h4>
<select id="to">
    <option value="23000" form="country1">VietNam</option>
    <option value="1" form="country1">USD</option>
</select>
<button id="Convert" onclick="convert()">Convert</button>
<script>
    let amount=document.getElementById("amount");
    let from=document.getElementById("from");
    let to=document.getElementById("to");
    function convert() {
        let output = (amount.value * to.value)/from.value;
        alert("Result: " + output);

    }
</script>

</body>
</html>
